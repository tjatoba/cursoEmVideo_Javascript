<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body {
            background-color: rgb(107, 107, 214);
            color: white; /* comentário em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- comentário em HTML -->
    <script>
        var n1 = Number(window.prompt ('Digite um número: ')); //esse comando retorna string
        var n2 = Number(window.prompt ('Digite um outro número: ')); //esse comando retorna string
        var s = n1 + n2; //tenho que passar de string para número
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`); // aqui tb é CONCATENAÇÃO
        // (number + number) resultará adição
        // string + string resultará concatenação
    </script>
</body>
</html>
